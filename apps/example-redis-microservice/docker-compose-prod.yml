# Do not modify this file, it is generated using the DockerCompose module included with NestJS-mod.
version: "3"
services:
  example-redis-microservice-redis:
    image: "bitnami/redis:7.2"
    container_name: "example-redis-microservice-redis"
    volumes:
      - "example-redis-microservice-redis-volume:/bitnami/redis/data"
    ports:
      - "6379:6379"
    networks:
      - "example-redis-microservice-network"
    environment:
      REDIS_DATABASE: "${EXAMPLE_REDIS_MICROSERVICE_REDIS_DATABASE}"
      REDIS_PASSWORD: "${EXAMPLE_REDIS_MICROSERVICE_REDIS_PASSWORD}"
      REDIS_DISABLE_COMMANDS: "${EXAMPLE_REDIS_MICROSERVICE_REDIS_DISABLE_COMMANDS}"
      REDIS_IO_THREADS: "${EXAMPLE_REDIS_MICROSERVICE_REDIS_IO_THREADS}"
      REDIS_IO_THREADS_DO_READS: "${EXAMPLE_REDIS_MICROSERVICE_REDIS_IO_THREADS_DO_READS}"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "redis-cli --no-auth-warning -a $$REDIS_PASSWORD ping | grep PONG"
      interval: "5s"
      timeout: "5s"
      retries: 5
    tty: true
    restart: "always"
networks:
  example-redis-microservice-network:
    driver: "bridge"
volumes:
  example-redis-microservice-redis-volume:
    name: "example-redis-microservice-redis-volume"
